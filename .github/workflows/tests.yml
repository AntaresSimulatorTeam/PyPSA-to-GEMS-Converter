name: Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    
    - name: Download Antares v9.3.5 release
      run: |
        echo "Downloading Antares v9.3.5..."
        curl -L -f -o antares-9.3.5-Ubuntu-22.04.tar.gz \
          https://github.com/AntaresSimulatorTeam/Antares_Simulator/releases/download/v9.3.5/antares-9.3.5-Ubuntu-22.04.tar.gz
        
        if [ ! -f "antares-9.3.5-Ubuntu-22.04.tar.gz" ]; then
          echo "Error: Download failed"
          exit 1
        fi
        
        echo "Download successful. File size: $(ls -lh antares-9.3.5-Ubuntu-22.04.tar.gz | awk '{print $5}')"
    
    - name: Extract Antares binaries
      run: |
        echo "Extracting archive..."
        tar -xzf antares-9.3.5-Ubuntu-22.04.tar.gz
    
    - name: Run end-to-end tests
      run: |
        python -m pytest -n auto tests/e2e/end_2_end_tests.py -v -s
    
    - name: Run unit tests
      run: |
        python -m pytest -n auto tests/unit_tests/test_pypsa_preprocessor_and_register.py -v -s
        python -m pytest -n auto tests/unit_tests/test_write_and_register_time_series.py -v -s
        python -m pytest -n auto tests/unit_tests/tests_converter.py -v -s

    - name: Cleanup
      if: always()
      run: |
        rm -f antares-9.3.5-Ubuntu-22.04.tar.gz
        rm -rf antares-9.3.5-Ubuntu-22.04
        echo "Cleanup completed"